<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Name Required</title>
  <style type="text/less">
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      padding-top:100px;
    }
  </style>
</head>

<body>
  <div class="app"></div>
  <script src="http://localhost:9091/less/less-v2.7.2.min.js"></script>
  <script src="http://localhost:9091/lodash/lodash-4.17.10.min.js"></script>
  <script src="http://localhost:9091/rxjs/rxjs-v5.5.12.js"></script>

  <script src="http://localhost:9091/babel/babel-standalone-v7.0.0-alpha.20.min.js"></script>
  <script src="http://localhost:9091/babel/babel-polyfill-v7.0.0-alpha.20.min.js"></script>

  <script>
    console.log( `
      _: version ${_.VERSION} </br>
      less: version ${less.version} </br>
    `);
  </script>

  <script type="text/babel" >

    // Signature:
    // timer( wait-for(ms) , period)

    const intervalWithWaitObs =
      Rx.Observable.timer(6000,  1000);

    intervalWithWaitObs.subscribe(
      function nextValueHandler(e) {
        console.log('----> A:', e) // wait 6000ms ....  0, 1, 2, 3, .....
      },
    )

    // Signature:
    // timer( startTime<js date object> , period)

    const intervalWithStartDateObs =
      Rx.Observable.timer(new Date(Date.now()+3000),  1000);


    intervalWithStartDateObs.subscribe(
      function nextValueHandler(e) {
        console.log('B:', e) // wait 3000ms ....  0, 1, 2, 3, .....
      },
    )


  </script>
</body>

</html>
