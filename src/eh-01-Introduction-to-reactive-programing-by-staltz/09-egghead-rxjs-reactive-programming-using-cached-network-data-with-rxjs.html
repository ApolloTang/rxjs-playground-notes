<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Name Required</title>
  <style type="text/less">
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      padding-top:100px;
    }
  </style>
</head>

<body>
  <div class="app"></div>
  <script src="http://localhost:9091/less/less-v2.7.2.min.js"></script>
  <script src="http://localhost:9091/lodash/lodash-4.17.10.min.js"></script>
  <script src="http://localhost:9091/rxjs/rxjs-v5.4.3-bundles-Rx.min.js"></script>

  <script src="http://localhost:9091/babel/babel-standalone-v7.0.0-alpha.20.min.js"></script>
  <script src="http://localhost:9091/babel/babel-polyfill-v7.0.0-alpha.20.min.js"></script>

  <script>
    const refreshBtn = document.createElement('button');
    refreshBtn.innerHTML = 'refresh'
    document.body.appendChild(refreshBtn);

    const replaceOneItem = document.createElement('button');
    replaceOneItem.innerHTML = 'replace one'
    document.body.appendChild(replaceOneItem);

    const listView = document.createElement('div');
    document.body.appendChild(listView);

    const refreshClickStream = Rx.Observable.fromEvent(refreshBtn, 'click').map(
      __ => {
          console.log('refreshClickStream')
        const randomOffset = Math.floor(Math.random()*500)
        return 'https://api.github.com/users?since='+randomOffset;
      }
    )

    const replaceOneClickStream = Rx.Observable.fromEvent(replaceOneItem, 'click');

    const startUpRequestStream = Rx.Observable.of('https://api.github.com/users');

    const responseStream = refreshClickStream
      .merge(startUpRequestStream)
      .flatMap(
        url => {
          listView.innerHTML = '';
          console.log('responseStream')
          return Rx.Observable.fromPromise(
            fetch(url).then( res => res.json())
          )
        }
      )
      .shareReplay(1) // <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

    function createItemStream(responseStream, replaceOneClickStream) {

      // replaceOneClickStream.subscribe(e=>{
      //   console.log('xxxxxxxx', responseStream)
      // })

      // vvvvvvvvvvvvvvvvvvvvv
      const replaceStream = replaceOneClickStream
        .withLatestFrom(responseStream)
        .map(
          (streams) => {
            console.log('replaceOne', streams)
            const out =  streams[1][Math.floor(Math.random()*streams[1].length)]
            console.log('replaceOne out ', out )
            return out;
          }
        )
      // ^^^^^^^^^^^^^^^^^^^^

      return responseStream
        .map(
          items => items[Math.floor(Math.random() * items.length)]
        )
        .merge(refreshClickStream.map(__=>{
          console.log('createItemStream')
          return null
        }))
        .merge(replaceStream)
        .startWith(null)
    }

    let item1Stream = createItemStream(responseStream, replaceOneClickStream)
    // let item2Stream = createItemStream(responseStream, replaceOneClickStream)
    // let item3Stream = createItemStream(responseStream, replaceOneClickStream)

    function renderItem(item) {
      const el = document.createElement('div');
      if (item !== null) {
        let imgEl = document.createElement('img');
        imgEl.src = item.avatar_url;
        imgEl.style.setProperty('width', '40px');
        el.appendChild(imgEl)

        let linkEl = document.createElement('a')
        linkEl.href = item.url;
        linkEl.innerHTML = item.login
        el.appendChild(linkEl)

      } else {
        el.innerHTML = 'unavailable'
      }

      listView.appendChild(el)
    }

    item1Stream.subscribe(item => renderItem(item));
    // item2Stream.subscribe(item => renderItem(item));
    // item3Stream.subscribe(item => renderItem(item));

  </script>

  <!-- <script type="text/babel" > -->
  <!-- </script> -->
</body>

</html>
